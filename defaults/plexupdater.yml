---
# defaults for plexupdater
plexupdater_install: yes
plexupdater_install_location: "/opt/plexupdater/"
plexupdater_config_location: "/etc/plexupdate.conf"
plexupdater_cronconfig_location: "/etc/plexupdate.cron.conf"
plexupdater_cronwrapper: "/etc/cron.daily/plexupdate"

plexupdater_autoinstall: yes
plexupdater_autoupdate: yes
plexupdater_public: yes