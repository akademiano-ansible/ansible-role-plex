---
dependency:
  name: galaxy
driver:
  name: docker
lint:
  name: yamllint
platforms:
  - name: ${NAME}
    image: ${IMAGE}
    privileged: true
    command: ${COMMAND}
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:ro
provisioner:
  name: ansible
  options:
    vvv: true
  lint:
    name: ansible-lint
scenario:
  name: default
